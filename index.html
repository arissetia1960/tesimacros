<html>
<head>
<title>tesimacros</title>
</head>
<body>
	<b>Tes alat bantu imacros</b>
<input type="text" id="input1">
<input type="text" id="input2">
<button type="button" onclick="proses()">Submit</button>
<div id="hasil"></div>
<div id="panggil"></div>
<div id="kirim"></div>
<script>
function proses(){
	var shopee = document.getElementById("input1").value
  var tokped = document.getElementById("input2").value
  if(shopee=="tersisa 0 buah"){
     shopee = "";
	document.getElementById("panggil").innerHTML = "css=#column-center > div > div > div.chat-input > div.chat-input-container > div.rows-wrapper-wrapper > div > div.new-message-wrapper > div.input-message-container > div:nth-child(1)";
	  document.getElementById("kirim").innerHTML = "css=#column-center > div > div > div.chat-input > div.chat-input-container > div.rows-wrapper-wrapper > div > div.new-message-wrapper > div.input-message-container > div:nth-child(1)";
    }else{
    shopee = "Stok shopee : " + shopee;
    document.getElementById("panggil").innerHTML = "xpath=//i[@class='icon icon-phone']";
	document.getElementById("kirim").innerHTML = "css=#MiddleColumn > div.messages-layout > div.Transition > div > div.middle-column-footer > div.Composer.shown.mounted > button > i.icon.icon-send";
    }
  if(tokped=="Habis"){
    tokped = "";
	  document.getElementById("panggil").innerHTML = "css=#column-center > div > div > div.chat-input > div.chat-input-container > div.rows-wrapper-wrapper > div > div.new-message-wrapper > div.input-message-container > div:nth-child(1)";
	  document.getElementById("kirim").innerHTML = "css=#column-center > div > div > div.chat-input > div.chat-input-container > div.rows-wrapper-wrapper > div > div.new-message-wrapper > div.input-message-container > div:nth-child(1)";
  }else{
  tokped = "Stok tokped : " + tokped;
  document.getElementById("panggil").innerHTML = "xpath=//i[@class='icon icon-phone']";
	  document.getElementById("kirim").innerHTML = "css=#MiddleColumn > div.messages-layout > div.Transition > div > div.middle-column-footer > div.Composer.shown.mounted > button > i.icon.icon-send";
  }
  document.getElementById("hasil").innerHTML = shopee + tokped;
}
</script>
</body>
</html>
